<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Made during JS course on youtube by Shradha Khapra -->
        <!-- Youtube video link : https://www.youtube.com/watch?v=SqrppLEljkY&list=PLGjplNEQ1it_oTvuLRNqXfz_v_0pq6unW&index=11 -->
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <main>
            <h1 class="heading">Tic Tac Toe - Let's Play</h1>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <button id="reset-btn">Reset Game</button>
        </main>
        <script src="app.js"></script>
    </body>
</html>
